<div
  class="max-w-sm bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl flex flex-col h-full"
>
  @if(product.thumbnail){
  <img
    class="w-full h-48 object-cover flex-shrink-0"
    [src]="product.thumbnail"
    alt="{{ product.title }}"
  />
  }

  <div class="p-6 flex flex-col flex-grow">
    <div class="flex-grow">
      <h3 class="text-2xl font-bold text-gray-900 mb-2">
        {{ product.title }}
      </h3>
      <p class="text-xl font-semibold text-indigo-600 mb-4">
        {{ product.price | currency : "â‚º" }}
      </p>
      <p class="text-gray-700 text-sm mb-6">
        {{ product.description | truncate }}
      </p>
    </div>

    <div
      class="flex justify-between items-center text-xs text-gray-500 border-t border-gray-200 pt-4 flex-shrink-0"
    >
      <p>
        Stok:
        <span class="font-semibold text-gray-700">{{ product.stock }}</span>
      </p>
      <p>
        Tarih:
        <span class="font-semibold text-gray-700">{{
          product.meta.createdAt | date : "dd.MM.yy"
        }}</span>
      </p>
    </div>
  </div>
</div>
