<div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 p-6 border-l-4 border-purple-500 relative overflow-hidden h-full flex flex-col">
    <!-- Dekoratif Tırnak İşareti -->
    <svg class="absolute top-4 right-4 w-12 h-12 text-purple-200 opacity-50" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"></path>
    </svg>
    
    <div class="relative z-10 flex flex-col h-full">
        <!-- Quote Text - Flex grow ile alanı doldurur -->
        <blockquote class="text-lg font-medium text-gray-800 mb-4 italic leading-relaxed flex-grow">
            "{{quote.quote}}"
        </blockquote>
        
        <!-- Author - Alta sabitlenir -->
        <div class="flex items-center gap-2 pt-4 border-t border-purple-200 mt-auto">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <p class="text-purple-900 font-semibold">
                {{quote.author}}
            </p>
        </div>
    </div>
</div>
