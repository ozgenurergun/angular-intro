<div class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-indigo-100 py-8 px-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-3">
                Inspiring Quotes
            </h1>
            <p class="text-gray-700 text-lg">Words of wisdom from great minds</p>
            <div class="mt-4 inline-block">
                <svg class="w-16 h-16 text-purple-400 animate-pulse" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"></path>
                </svg>
            </div>
        </div>

        @if (quoteResponse()) {
            <!-- Quotes Grid - auto-rows-fr ile tüm satırlar aynı yükseklikte -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 auto-rows-fr">
                @for (quote of quoteResponse()!.quotes; track quote.id) {
                    <div class="transform hover:scale-[1.02] transition-transform duration-200">
                        <app-quote-card [quote]="quote"></app-quote-card>
                    </div>
                }
            </div>

            <!-- Empty State -->
            @if (quoteResponse()!.quotes.length === 0) {
                <div class="text-center py-16">
                    <svg class="mx-auto h-16 w-16 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                    </svg>
                    <h3 class="mt-4 text-xl font-medium text-gray-900">No quotes found</h3>
                    <p class="mt-2 text-gray-600">Start adding some inspiring quotes.</p>
                </div>
            }
        }
    </div>
</div>
